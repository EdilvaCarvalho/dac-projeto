<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro para Avaliador | Rhecruta</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <link href="css/estilo.css" rel="stylesheet"></link>
        <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
        <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
    </h:head>
    <h:body>
        <header>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> 
                            <span class="sr-only">Toggle navigation</span> 
                        </button> 
                        <a class="navbar-brand" href="index.xhtml">Rhecruta</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="#">Sobre Nós</a></li>
                            <li><a href="index.xhtml">Login</a></li>
                            <li class="dropdown">
                                <a href="" class="dropdown-toggle" data-toggle="dropdown">Criar Conta</a>
                                <ul class="nav dropdown-menu">
                                    <li><a href="cadastroAvaliador.xhtml">Avaliador</a></li>
                                    <li><a href="cadastroCandidato.xhtml">Candidato</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container -->
            </nav>
        </header>
        <br></br>
        <br></br>
        <br></br>
        <div class="container text-center">
            <h2>Dados do Candidato</h2>
            <br></br>
        </div>
        <div class="container" style="width:60%">
            <div class="row">
                <h:form>
                    <div class="form-group col-md-6">
                        <h:outputLabel for="nome" value="Nome"/>
                        <h:inputText value="" class="form-control"/>
                    </div>
                    <div class="form-group col-md-3">
                        <h:outputLabel for="data" value="Data de Nascimento"/>
                        <h:inputText value="" class="form-control"/>
                    </div>
                    <div class="form-group col-md-3">
                        <h:outputLabel for="telefone" value="Telefone"/>
                        <h:inputText value="" class="form-control"/>
                    </div>
                    <div class="form-group col-md-6">
                        <h:outputLabel for="email" value="Email"/>
                        <h:inputText value="" class="form-control"/>
                    </div>
                    <div class="form-group col-md-6">
                        <h:outputLabel for="senha" value="Senha"/>
                        <h:inputSecret value="" class="form-control"/>
                    </div>
                    <div class="form-group col-md-6">
                        <h:outputLabel for="linkedin" value="Endereço do Linkedin"/>
                        <h:inputText value="" class="form-control"/>
                    </div>
                    <div class="form-group col-md-6">
                        <h:outputLabel for="github" value="Edereço do Github"/>
                        <h:inputText value="" class="form-control"/>
                    </div>
                    <div class="form-group col-md-6">
                        <h:outputLabel for="estado" value="Estado"/>
                        <h:inputText value="" class="form-control"/>
                    </div>
                    <div class="form-group col-md-6">
                        <h:outputLabel for="cidade" value="Cidade"/>
                        <h:inputText value="" class="form-control"/>
                    </div>
                    <div class="form-group col-md-5">
                        <h:outputLabel for="bairro" value="Bairro"/>
                        <h:inputText value="" class="form-control"/>
                    </div>
                    <div class="form-group col-md-5">
                        <h:outputLabel for="rua" value="Rua"/>
                        <h:inputText value="" class="form-control"/>
                    </div>
                    <div class="form-group col-md-2">
                        <h:outputLabel for="numero" value="Número"/>
                        <h:inputText value="" class="form-control"/>
                    </div>
                    <div class="form-group col-md-2">
                        <h:commandButton value="Cadastrar" class="btn btn-primary btn-block"/>
                    </div>
                </h:form>
            </div>
        </div>
        <footer>
            <h4>Rhecruta 2017. Todos os direitos reservados</h4>
        </footer>
    </h:body>
</html>
